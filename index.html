
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kitty Speller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <!-- Babel for on-the-fly JSX transpilation in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      background-color: #ffe4e6;
    }
    .tile-shake {
      animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd300;
      top: 0;
      opacity: 0;
      animation: fall 3s infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .bg-pastel-pink { background-color: #ffe4e6; }
    .bg-pastel-purple { background-color: #f3e8ff; }
    .bg-pastel-mint { background-color: #ecfdf5; }
    .text-kitty-dark { color: #4c1d95; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-pastel-pink">
  <div id="root"></div>
  <!-- type="text/babel" and data-type="module" allows Babel to handle the imports and JSX -->
  <script type="text/babel" data-type="module" src="./index.js"></script>
</body>
</html>
