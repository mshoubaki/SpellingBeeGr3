
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Kitty Speller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      background-color: #ffe4e6;
    }
    .tile-shake {
      animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
    }
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffd300;
      top: 0;
      opacity: 0;
      animation: fall 3s infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
    .bg-pastel-pink { background-color: #ffe4e6; }
    .bg-pastel-purple { background-color: #f3e8ff; }
    .bg-pastel-mint { background-color: #ecfdf5; }
    .text-kitty-dark { color: #4c1d95; }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  <!-- Explicitly link index.tsx as a module with a relative path -->
  <script type="module" src="./index.tsx"></script>
</head>
<body class="bg-pastel-pink">
  <div id="root"></div>
  <div id="no-server-warning" style="display:none; position: fixed; top: 0; left: 0; width: 100%; background: #fee2e2; color: #991b1b; padding: 1rem; text-align: center; z-index: 9999; font-weight: bold; border-bottom: 2px solid #ef4444;">
    ⚠️ Please run this app using a local web server (e.g., Live Server) to fix CORS errors.
  </div>
  <script>
    if (window.location.protocol === 'file:') {
      document.getElementById('no-server-warning').style.display = 'block';
    }
  </script>
</body>
</html>
